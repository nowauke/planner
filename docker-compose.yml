services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: planner
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      DATABASE_URL: "postgresql://app:app_password@db:5432/planner?serverVersion=16&charset=utf8"
    depends_on:
      - db

volumes:
  db_data: